<app-user-header></app-user-header>
<app-top-bar [data]="topBar"></app-top-bar>    

<section class="job-detial-sec">
    <div class="container">
        <div class="row">
            <!-- Settings side menu -->
            <div class="col-md-12 col-lg-4">
                <app-settings-sidebar></app-settings-sidebar>
            </div>
            <div class="col-md-12 col-lg-8">
                <div class="account-details cmn-card mb-4">
                    <h2 class="settings-heading fs22 fw_semibold text_color_blue">Address Details</h2>
                    <form action="" class="pb-0" [formGroup]="ProfileData">
                        
                        <div class="mb-3">
                            <label class="form-label">Address</label>
                            <input type="text" class="form-control form-control-lg"
                                placeholder="Enter Address" formControlName="completeAddress"  />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control form-control-lg"
                                placeholder="Postal Code" formControlName="postalCode"  />
                        </div>
                        <!-- <div class="mb-3">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control form-control-lg"
                                placeholder="City"  />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <input type="text" class="form-control form-control-lg"
                                placeholder="Country"  />
                        </div> -->

                        <div class="mb-3">
                            <label class="form-label">Country</label>
                            <select class="form-select form-select-lg" formControlName="country" (change)="getCitieswithcountries($event)">
                                <option selected disabled>Select Country</option>
                                <option [value]="countryList"  *ngFor="let countryList of country">{{countryList}}</option>
                                <!-- <option value="2">Two</option>
                                <option value="3">Three</option> -->
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">City</label>
                            <select class="form-select form-select-lg" formControlName="city">
                                <option selected disabled>Select City</option>
                                <option *ngFor="let city of cities">{{city}}</option>
                              </select>
                        </div>
                       
                        <div class="mt-4 position-relative  d-flex justify-content-center">
                            <button type="button" class="btn btn-primary" [disabled]="!ProfileData.valid"  (click)="submit()" >Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
