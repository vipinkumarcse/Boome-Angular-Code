<section class="banner position-relative d-flex align-items-center vh-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-lg-6">
                <app-left-social-talent></app-left-social-talent>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card">
                    <div class="card_container">
                        <div class="card_header text-center px-4 pt-4 pb-0">
                            <h3 class="display-6 position-relative d-inline-flex">Choose Your Plan</h3>
                        </div>
                        <div class="vcScroll" id="vcScroll">
                            <form action="" class="p-2 pb-0" id="msform">

                                <div class="subs-item free position-relative mt-1" *ngFor="let plan of plans">
                                    <h2 class="fs30 fw_bold text-white text-center mb-1">
                                        <!-- Free Subscription -->
                                        {{ plan.lookup_key}}
                                        <!-- {{ plan.currency}} {{ plan.unit_amount}} -->
                                    </h2>
                                    <p class="fs18 fw_normal text-center text-white mb-0">
                                        <!-- You can accept job
                                        once -->
                                        {{plan.nickname}} 
                                        <br>
                                        <span *ngIf="plan?.unit_amount != 0">
                                        {{ plan.currency}} {{ plan.unit_amount}}
                                        </span>
                                       
                                        <!-- {{plan.nickname}}    -->
                                        <!-- a month for free -->
                                    </p>
                                    <input class="position-absolute" type="radio" name="planRadio">
                                    <img class="position-absolute check-img" src="assets/images/plan-check.svg">
                                </div>

                                <!-- <div class="subs-item month">
                                    <h2 class="fs30 fw_bold text-white text-center mb-1">$181.50</h2>
                                    <p class="fs18 fw_normal text-center text-white mb-0">6 Months Unlimited</p>
                                    <input class="position-absolute" type="radio" name="planRadio">
                                    <img class="position-absolute check-img" src="assets/images/plan-check.svg">
                                </div>     
     
                                <div class="subs-item year"> 
                                    <h2 class="fs30 fw_bold text-white text-center mb-1">$280.25</h2>
                                    <p class="fs18 fw_normal text-center text-white mb-0">1 Year Unlimited</p>
                                    <input class="position-absolute" type="radio" name="planRadio">
                                    <img class="position-absolute check-img" src="assets/images/plan-check.svg">
                                </div> -->

                                <div class="btn-sec d-flex align-items-center justify-content-center">
                                    <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                        data-bs-target="#payment_modal">Continue</button>
                                </div>    
                            </form>    
                        </div>     
                    </div>    
                </div>   
            </div>    
        </div>
    </div>
</section>
   
<!-- Payment modal -->
<div class="modal fade payment-modal" id="payment_modal" tabindex="-1 " aria-hidden="true ">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content facebook-modal">
            <div class="modal-header">
                <h5 class="modal-title text_color_pink">Payment</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body p-4">
                <div class="subs-item free position-relative mt-1 flex-row justify-content-between">
                    <p class="fs18 fw_normal text-center text-white mb-0"><span class="fw_light d-inline-block mb-2">Your Plan</span><br>6 Months</p>
                    <h2 class="fs30 fw_bold text-white text-center mb-1">$181.50</h2>
                </div>
                <form action="" class="">
                    <div class="mb-3">
                        <label class="form-label">Card Number</label>
                        <input type="number" class="form-control form-control-lg"
                            placeholder="Credit/Debit card number" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Expiry Date</label>
                        <input type="date" class="form-control form-control-lg" placeholder="Expiry Date" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">CVV</label>
                        <input type="number" class="form-control form-control-lg"
                            placeholder="Enter CVV" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Card Holder Name</label>
                        <input type="text" class="form-control form-control-lg"
                            placeholder="Enter Card Holder Name" />
                    </div>

                    <div class="mt-4 text-center">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" data-bs-toggle="modal"
                        data-bs-target="#payment_success">Get Started</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<!-- Payment success modal -->
<div class="modal fade " id="payment_success" tabindex="-1 " aria-hidden="true ">
    <div class="modal-dialog modal-dialog-centered ">
        <div class="modal-content ">
            <div class="modal-header border-0 text-center justify-content-center pb-0">
                <div class="pt-2">
                    <img class="img-fluid" src="assets/images/app/phone_graphic.svg" alt="">
                </div>
            </div>

            <div class="modal-body p-4 text-center">
                <h3 class="display-6 position-relative d-inline-flex text_color_pink">Awesome</h3>
                <h4 class="fst-italic text_color_lightgrey fw_semibold fs20">Your Payment has been completed successfully. </h4>
                <button type="button" class="btn btn-primary d-block mx-auto mt-4" data-bs-dismiss="modal" [routerLink]="['/talent']">Continue</button>
            </div>
        </div>
    </div>
</div>
