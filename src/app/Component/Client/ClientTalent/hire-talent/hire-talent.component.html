<app-client-talentheader></app-client-talentheader>
<section class="brdcrm-sec">
    <div class="container">
        <div class="inner-sec d-flex align-items-center justify-content-between cmn-card py-3">
            <div class="left-sec d-flex align-items-center">
                <a class="d-flex me-3" href=""><img src="assets/images/home_icn.svg"></a>
                <h3 class="m-0 fs20 fw_semibold text_color_darkgrey">Talents</h3>
                <h2 class="mb-0 text_color_lightgrey fs16 fw_normal">Talent Details</h2>
                <h2 class="mb-0 text_color_pink fs16 fw_normal">Booking Details</h2>
            </div>
        </div>
    </div>
</section>

<section class="talent-details">
 <div class="container">
        <div class="row">
               <div class="col-md-12 col-lg-4">
                <div class="cmn-card user-details client-talent mb-4 px-0 pb-0">
                    <div class="content-box px-3">
                        <div class="top-sec pb-2 border-0">
                            <div class="img-wrap">
                                <img *ngIf="!details?.user?.profileImage" src="assets/images/profile_user.svg">
                                <img *ngIf="details?.user?.profileImage" src="{{details?.user?.profileImage}}">
                                <!-- <img src="assets/images/review_user1.png"> -->
                            </div>
                            <h3 class="fs20 text_color_light_blue fw_semibold text-center mt-2 mb-0 pt-1">
                                <!-- Bobby Norton -->
                                {{ details?.user?.boomeId}}
                            </h3>
                            <!-- <p class="fs14 text_color_lightgrey fw_nolrmal my-2 text-center"><img style="margin-top: -3px" class="me-2"
                                src="assets/images/post_location.svg"><span>California 95023, USA</span></p> -->
                            <div class="d-flex badge-row align-items-center justify-content-center py-1">
                                <p class="light-gray mb-0" *ngFor="let category of details?.user?.categories">
                                    <!-- Designer -->
                                    {{ category?.name}}
                                </p>
                                <!-- <p class="light-pink mb-0">Piano artist</p>
                                <p class="light-pink mb-0">+2</p> -->
                            </div>
                            <!-- <div class="rating-sec d-flex align-items-start justify-content-center my-3">
                                <h5 class="fs28 fw_bold me-2">4.0</h5>
                                <div class="right-sec">
                                    <div class="star-sec d-flex align-items-center">
                                        <img src="assets/images/yellow_star.svg">
                                        <img src="assets/images/yellow_star.svg">
                                        <img src="assets/images/yellow_star.svg">
                                        <img src="assets/images/yellow_star.svg">
                                        <img src="assets/images/gray_star.svg">
                                    </div>
                                    <span class="fs14 fw_normal text_color_lightgrey mt-2 d-block">120 reviews</span>
                                </div>
                            </div>  -->
                            <div class="d-flex align-items-center justify-content-center info-row">
                                <!-- <h4 class="fs14 fw_semibold mb-0"><span class="labeltxt fw_normal text_color_lightgrey pe-2">Age:</span> <span>26</span></h4> -->
                                <h4 class="fs14 fw_semibold mb-0"><span class="labeltxt fw_normal text_color_lightgrey pe-2">Price:</span> <span>
                                    {{ details?.user?.pricePerHour}} /hr                                </span></h4>
                                <!-- <h4 class="fs14 fw_semibold mb-0"><span class="labeltxt fw_normal text_color_lightgrey pe-2">Exp:</span> <span>5 years</span></h4> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 col-lg-8">
                <div class="cmn-card rating-sec mb-4">
                    <h2 class="border-bottom-heading fs22 fw_semibold text_color_blue d-flex">Booking Details</h2> 

                    <form [formGroup]="formData">
                        <div class="mb-3">
                            <label class="form-label">Booking Title</label>
                            <input type="text" formControlName="title" class="form-control form-control-lg"placeholder="Enter title" />
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Booking Description</label>
                            <textarea rows="4" class="form-control form-control-lg"
                            formControlName="description" placeholder="Description here..."></textarea>
                        </div> 
                        <div class="mb-3">
                            <label class="form-label">Pick Date</label>
                            <mat-form-field class="form-control form-control-lg custm-date">
                                <input class="" matInput [matDatepicker]="picker" formControlName="startDate">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div> 
                        <div class="mb-3">
                            <label class="form-label">Pick Time</label>
                            <div class="d-flex align-items-center justify-content-between">
                                <input type="time" class="form-control form-control-lg" formControlName="startTime" placeholder="Enter title" />
                                <p class="mb-0 mx-3" >To</p>
                                <input type="time" formControlName="endTime" class="form-control form-control-lg" placeholder="Enter title" />
                            </div>
                        </div>
                        <button class="btn btn-primary mx-auto mt-4 d-block" (click) = "submit()">Continue</button>
  
                        <!-- <button class="btn btn-primary mx-auto mt-4 d-block" [routerLink]="['/hire-talent-payment']">Continue</button> -->
                    </form>
           </div>
            </div>
            </div>
    </div>
</section>
