<section class="banner position-relative d-flex align-items-center vh-100">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-12 col-lg-6">
                <app-left-social-client></app-left-social-client>
            </div>
            <div class="col-12 col-lg-6">
                <div class="card card_top_shape">
                    <div class="card_container">
                        <div class="card_circle_btn position-relative mb-3" (click)="loginScreen()"> 
                            <button class="btn p-0 position-absolute mx-auto">
                                <svg xmlns="http://www.w3.org/2000/svg" id="existing_user" width="25.953"
                                    height="22.709" viewBox="0 0 25.953 22.709">
                                    <path id="Path_4108" data-name="Path 4108"
                                        d="M96.146,5.407A5.407,5.407,0,1,1,90.739,0,5.407,5.407,0,0,1,96.146,5.407Zm0,0"
                                        transform="translate(-81.007)" fill="#fff" />
                                    <path id="Path_4109" data-name="Path 4109"
                                        d="M14.328,256H5.136A5.142,5.142,0,0,0,0,261.136v3.785a.811.811,0,0,0,.811.811H18.653a.811.811,0,0,0,.811-.811v-3.785A5.142,5.142,0,0,0,14.328,256Zm0,0"
                                        transform="translate(0 -243.024)" fill="#fff" />
                                    <path id="Path_4110" data-name="Path 4110"
                                        d="M309.223,110.417l-3.785-3.514a.813.813,0,0,0-1.364.595v2.433h-4.325a1.081,1.081,0,1,0,0,2.163h4.325v2.433a.812.812,0,0,0,1.364.595l3.785-3.514a.814.814,0,0,0,0-1.19Zm0,0"
                                        transform="translate(-283.529 -101.28)" fill="#fff" />
                                </svg>
                            </button>
                            <p class="m-0 fs20 text-center pt-4" >Login to existing account</p>
                        </div>
                        <div class="card_header text-center px-4 py-2">
                            <h3 class="display-6 position-relative d-inline-flex heading_with_lines">Signup <i
                                    class="d-inline-flex ms-3"><img class="img-fluid"
                                        src="assets/images/features_lines.svg" alt=""></i></h3>
                            <h4 class="fst-italic text_color_lightgrey fw_semibold fs20">Choose the account type
                                from the following.</h4>
                        </div>

                        <div class="form_container">
                            <div class="vcScroll" id="vcScroll">
                                <form action="" class="pe-2 ps-1" [formGroup]="SignupData">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <input type="email" class="form-control form-control-lg"
                                            placeholder="Enter Email" formControlName="email" />
                                            <div *ngIf="!SignupData.controls.email.valid &&
                                            SignupData.controls.email.dirty">
                                                    <div *ngIf="SignupData.controls.email.hasError('invalidEmail') && SignupData.controls.email.value"
                                                        class="error_message">Invalid email !</div>
                                                    <div *ngIf="SignupData.controls.email.hasError('required')">This field
                                                        is
                                                        Mandatory !</div>
                                                </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input type="password" class="form-control form-control-lg"
                                            placeholder="Enter Password" formControlName="password" />
                                            <div *ngIf="!SignupData.controls.password.valid &&
                                            SignupData.controls.password.dirty" class="error_main_div">
                                                    <div *ngIf="SignupData.controls.password.hasError('required')"
                                                        class="error_message">This field is Mandatory !</div> 
                                                        <div *ngIf="SignupData.controls.password.hasError('passwordStrength') && SignupData.controls.password.value"
                                                        class="error_message">Invalid pass !</div>

                                                </div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control form-control-lg"
                                            placeholder="Confirm Password" formControlName="confirmPassword" />
                                            <div *ngIf="!SignupData.controls.confirmPassword.valid &&
                                            SignupData.controls.confirmPassword.dirty" class="error_main_div">
                                            <div *ngIf="SignupData.controls.confirmPassword.invalid && SignupData.controls.confirmPassword.errors.ConfirmPassword"
                                                        class="error_message">Password and confirm password is not match !</div>
                                                    <div *ngIf="SignupData.controls.confirmPassword.hasError('required')"
                                                        class="error_message">This field is Mandatory !</div>
                                                </div>
                                    </div>
                                   
                                    <div class="mb-3 acceptTerms form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="acceptTerms" formControlName="isAgreeWithTNC">
                                        <label class="form-check-label ms-2" for="acceptTerms">
                                            I accept all the <a class="text_color_pink" href="">Terms & Conditions</a>.
                                        </label>
                                    </div>
                                    <button (click)="redirect()" type="button" class="btn btn-primary d-block mx-auto" [disabled]="!SignupData.valid">Signup</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
